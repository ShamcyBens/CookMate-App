<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | CookMate</title>
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
</head>
<body>
    <div class="container">
        <!-- Header section with image and heading -->
        <div class="header">
            <img src="{% static 'images/food.jpeg' %}" alt="Food Image" class="header-image">
            <h1>Welcome to CookMate</h1>
            <p>Your journey to culinary excellence starts here!</p>
        </div>

        <!-- Registration form -->
        <div class="form-container">
            <form method="POST" class="register-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" maxlength="150" required>
                </div>

                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password1" id="id_password" required>
                    <small>Password must be at least 8 characters long and not entirely numeric.</small>
                </div>

                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" required>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>

        <!-- Footer with extra information -->
        <div class="footer">
            <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
        </div>
    </div>
</body>
</html>
